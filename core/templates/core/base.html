{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Vibe{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body>
  <div class="bg-gradient"></div>

  <div class="container">
    <div class="header">
      <div class="logo">âœ¨ vibe</div>

      <div class="user-info">
        <div class="avatar" id="currentUserAvatar">
          {{ request.user.username|slice:":2"|upper }}
        </div>
        <span id="currentUserName" style="font-weight: 700;">
          {{ request.user.username }}
        </span>

        <a class="top-link" href="{% url 'logout' %}">Logout</a>
      </div>
    </div>

    {% block content %}{% endblock %}
  </div>

  <script src="{% static 'core/main.js' %}"></script>
</body>
</html>
